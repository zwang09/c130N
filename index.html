<!DOCTYPE html>
<html>
<head>
	<title>AI MUSIC WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI MUSIC WEB APP
	    <br>
	    <span class="note">NOTE - Get your left-hand wrist infront of the camera for the Peter Pan Theme Song. 
        Get your right-hand wrist infront of the camera for the Harry Potter Theme Song</span>
  	</h3>
    <div class="div_speed">
      <img src="disk.gif" class="div_speed_img">
      <br>
      <h3 class="btn btn-danger" id="speed">Peter Pan</h3>
    </div>

    <div class="div_volume">
      <img src="disk.gif" class="div_volume_img">
      <br>
      <h3 class="btn btn-danger" id="volume">Harry Potter</h3>
    </div>
	<br><br>

  <button onclick="play();" class="btn btn-danger play_button">Song Name</button>

</center>

<script src="main.js"></script>
</body>
</html>
